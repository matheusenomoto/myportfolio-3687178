    <div class="container">
        <h2>Entre em Contato</h2>
        <!-- Formuário para eu receber os dados do interessado e entrar em contato -->
        <form action="#" method="post" onsubmit="postFormContactme(event)">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Seu telefone">
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <!-- Minha imagem -->
        <div class="container">
            <img src="./mini-cv-removebg.png" alt="Imagem de perfil Matheus Enomoto">
        </div>
        <!-- Informações para contato direto -->
        <div class="contact-details">
            <h3>Informações de Contato</h3>
            <p>Nome: Matheus Lopes Enomoto</p>

        </div>
